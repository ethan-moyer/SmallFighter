name: Build

on:
 push:
   tags:
     - 'v*'
 workflow_dispatch:
   branches:
     - main
  
  
jobs:
  build:
    name: Build - ${{ matrix.targetPlatform }} - Unity ${{ matrix.unityVersion }}
    runs-on: ubuntu-latest
    environment: Unity build
    strategy:
      fail-fast: false
      matrix:
        unityVersion:
          - 2022.3.8f1
        targetPlatform:
          - WebGL
          - StandaloneLinux64
          - StandaloneWindows
    steps:

      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true
          path: .
    
      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}

      - if: matrix.targetPlatform == 'WebGL'
        name: Deploy Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/${{ matrix.targetPlatform }}/WebGL # The folder the action should deploy.

      - name: Deploy Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

      # Release    
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: Build-${{ matrix.targetPlatform }}

      - name: List Files
        run: |
          ls -lha

      - name: Release
        uses: softprops/action-gh-release@v1
        #if: startsWith(github.ref, 'refs/tags/')
        with:
          # Identify if this is a pre release by checking if the tag name contains -rc, -b, -a
          # prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-b') || contains(github.ref, '-a') }}
          files: Build-${{ matrix.targetPlatform }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}